			<script>
				function copyToClipboard(text) {
					navigator.clipboard.writeText(text)

			<script>
				// Loader Script 
				window.addEventListener("load", function() {
					const loader = document.querySelector(".loader");
					loader.className += " hidden"; // Adding hidden to loader class to hide it
				}) 
			</script>

			<script>
				// Language Switcher Logic (List)

				document.addEventListener("DOMContentLoaded", function () {
				const langSwitcher = document.getElementById("langSwitcherList");

				// Get saved language from localStorage (default to 'en')
				let savedLang = localStorage.getItem("lang") || "en";

				// Set dropdown to saved language
				langSwitcher.value = savedLang;

				// Update page language and load translations
				setLanguage(savedLang);
				loadLanguage(savedLang);

				// Listen for user selection
				langSwitcher.addEventListener("change", function () {
					let selectedLang = this.value;
					localStorage.setItem("lang", selectedLang); // save
					setLanguage(selectedLang);
					loadLanguage(selectedLang);
				});

				function setLanguage(lang) {
					document.documentElement.setAttribute("lang", lang);
					document.documentElement.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
				}

				// Load translation file and replace text
				function loadLanguage(langCode) {
					fetch(`turkishtextsummarizer_${langCode}.json`)
					.then(res => res.json())
					.then(data => {
						document.querySelectorAll("[data-i18n]").forEach(el => {
						const key = el.getAttribute("data-i18n");
						if (data[key]) {
							// Handle innerHTML for values with tags (like links <a>)
							if (/<[a-z][\s\S]*>/i.test(data[key])) {
							el.innerHTML = data[key];
							} else {
							el.textContent = data[key];
							}
						}
						});
					})
					.catch(err => console.error("Error loading translation:", err));
				}
				});

			</script>
			

			<script>
				// Script ot query language via URL 
				document.addEventListener("DOMContentLoaded", () => {
 			    // Get lang parameter (default to English)
				const paramsString = window.location.search;
  				const urlParams = new URLSearchParams(paramsString);
				// Get saved language or default to English
				let localLang = localStorage.getItem("lang");
  				const lang =  urlParams.get("lang") || localLang ;
				console.log(lang);

				// To adjust the language switcher value
				let switcherLanguage = document.getElementById("langSwitcherList");			
				switcherLanguage.value = lang;

				// Load JSON file based on language
				fetch(`turkishtextsummarizer_${lang}.json`)
					.then(response => response.json())
					.then(translations => {
					document.querySelectorAll("[data-i18n]").forEach(el => {
						const key = el.getAttribute("data-i18n");
						if (translations[key]) {
						el.textContent = translations[key];
						}
					});

					// Set <html lang="xx"> for SEO
					document.documentElement.lang = lang;
					document.documentElement.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");	
					})
					.catch(err => console.error("Error loading language file:", err));
					});
			</script>
