				function copyToClipboard(text) {

			<script>

				// Language Switcher Logic

				const switcher = document.getElementById("langSwitcher");
				const ball = switcher.querySelector(".switch-ball");

				// Get saved language or default to English
				let lang = localStorage.getItem("lang") || "en";
				setLanguage(lang, false);  // Set initial state without animation

				// Toggle language on click
				switcher.addEventListener("click", () => {
					lang = lang === "en" ? "ar" : "en";
					localStorage.setItem("lang", lang);
					setLanguage(lang, true);
				});

				function setLanguage(langCode, animate) {
					// Position the switch ball
					if (animate) {
					ball.style.transition = "left 0.3s ease";
					} else {
					ball.style.transition = "none";
					}
					ball.style.left = langCode === "ar" ? "0px" : "2px";

					// Set HTML language attributes
					document.documentElement.setAttribute("lang", langCode);
					document.documentElement.setAttribute("dir", langCode === "ar" ? "rtl" : "ltr");

					// Load translation file
					loadLanguage(langCode);
					
				}

				function loadLanguage(langCode) {
					fetch(`smartage_${langCode}.json`)
					.then(res => res.json())
					.then(data => {
						document.querySelectorAll("[data-i18n]").forEach(el => {
						const key = el.getAttribute("data-i18n");
						el.textContent = data[key] || key;
						});
					});
				}
			</script>

			<script>
				document.addEventListener("DOMContentLoaded", () => {
 			    // Get lang parameter (default to English)
  				const urlParams = new URLSearchParams(window.location.search);
				// Get saved language or default to English
				let localLang = localStorage.getItem("lang");
  				const lang =  urlParams.get("lang") || localLang ;

				// Load JSON file based on language
				fetch(`smartage_${lang}.json`)
					.then(response => response.json())
					.then(translations => {
					document.querySelectorAll("[data-i18n]").forEach(el => {
						const key = el.getAttribute("data-i18n");
						if (translations[key]) {
						el.textContent = translations[key];
						}
					});

					// Set <html lang="xx"> for SEO
					document.documentElement.lang = lang;
					})
					.catch(err => console.error("Error loading language file:", err));
					});

			</script>
